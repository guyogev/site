<div class='animated-img-wrapper' ng-mouseover='animate($event)'>
  <fa-app>
    <fa-modifier 
      fa-size="[100, 100]"
      fa-align="[0.5, 0]"
      fa-origin="[0.5, 0]"
      fa-rotate-y="rotate.get()">
      <fa-surface>
        <img class='animated-img' ng-src="{{src}}"/>
      </fa-surface>
    </fa-modifier>
  </fa-app>
</div>
